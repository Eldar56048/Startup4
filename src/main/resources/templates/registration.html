<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" size="16x16" href="/images/logo-orange.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"><!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <span class="wrap-login100">
            <form th:action="@{/users/add}" th:object="${user}" method="post" class="login100-form validate-form w-100">
					<span style="font-family: 'Ubuntu', sans-serif;" class="login100-form-title">
						Регистрация
					</span>
                    <span style="font-family: 'Ubuntu', sans-serif;" class="login100-form-title" th:if="${param.logout}">
                    You have been logged out.
                    </span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input th:field="*{surname}" required style="font-family: 'Ubuntu', sans-serif;" class="input100" title="Пример: Балыкбай" pattern="[А-Я]{1}[а-я]{1,21}" type="text" name="surname" placeholder="Фамилия">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-address-card" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input th:field="*{name}" required style="font-family: 'Ubuntu', sans-serif;" class="input100" title="Эльдар" type="text" name="name" pattern="[А-Я]{1}[а-я]{1,21}" placeholder="Имя">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-address-card" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input th:field="*{username}" required style="font-family: 'Ubuntu', sans-serif;" class="input100" title="Пример: abc@xyz.kz" type="email" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <span th:if="${errorUsername!=null}" style="font-family: 'Ubuntu', sans-serif;" onchange="alert(this.value)" th:text="${errorUsername}"/>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input th:field="*{phoneNumber}" id="phoneNumber" required style="font-family: 'Ubuntu', sans-serif;" class="phone input100" type="text" title="Пример: +7 (771) 111-1111"  name="phoneNumber" placeholder="Тел. Номер">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input th:field="*{address}" required style="font-family: 'Ubuntu', sans-serif;" class="input100" type="text" name="address" placeholder="Адрес">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-home" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input th:field="*{whatsApp}" required style="font-family: 'Ubuntu', sans-serif;"  class="phone input100" title="Пример: +7 (771) 111-1111"  type="tel" name="whatsApp" placeholder="WhatsApp Номер">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input th:field="*{password}" required style="font-family: 'Ubuntu', sans-serif;" id="password1" class="input100" type="password" name="password" placeholder="Пароль">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" style="font-family: 'Ubuntu', sans-serif;" class="login100-form-btn">
                        Регистрация
                    </button>
                </div>

                <!--<div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>-->

                <div class="text-center p-t-136">
                    <a style="font-family: 'Ubuntu', sans-serif;" class="txt2" href="/login">
                        Войти в Аккаунт
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>

<script>
    $(document).ready(function ($) {
        $(".phone").mask("+7 (999) 999 9999");
    });
</script>
</body>
</html>
